<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Signup</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="container">
    <form id="signupForm" class="form hidden">
      <h2>Sign Up</h2>
      <input type="text" id="signupName" placeholder="Full Name" required />
      <input type="email" id="signupEmail" placeholder="Email" required />
      <input type="password" id="signupPassword" placeholder="Password" required />
      <button type="submit">Sign Up</button>
      <p>Already have an account? <a href="#" onclick="toggleForm('login')">Login here</a></p>
    </form>

    <form id="loginForm" class="form">
      <h2>Login</h2>
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Login</button>
      <p>Don't have an account? <a href="#" onclick="toggleForm('signup')">Create one</a></p>
    </form>
  </div>

  <footer class="bottom-navbar">
    <a href="https://instagram.com/rajaniverma507" target="_blank">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/instagram.svg" alt="Instagram" />
    </a>
    <a href="https://linkedin.com/in/Rajani Verma" target="_blank">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/linkedin.svg" alt="LinkedIn" />
    </a>
    <a href="https://github.com/RajaniVerma277" target="_blank">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/github.svg" alt="GitHub" />
    </a>
  </footer>
  

  <script src="loginapp.js"></script>
</body>
</html>
